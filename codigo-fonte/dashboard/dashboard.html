<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard PUC Carreiras</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="main-content">
        
        <div class="header">
            <h1>Dashboard PUC Carreiras</h1>
            <a href="#" class="logout">Sair</a>
        </div>

        <div class="cards">
            <div class="card">
                <h2>Total de Vagas</h2>
                <p>120</p>
            </div>
            <div class="card">
                <h2>Candidatos</h2>
                <p>340</p>
            </div>
        </div>

        <section class="charts">
            <div class="chart-box">
                <h3>Distribuição por Tipo de Vínculo</h3>
                <canvas id="pieChart"></canvas>
            </div>
            <div class="chart-box">
                <h3>Vagas por Empresa</h3>
                <canvas id="barChart"></canvas>
            </div>
        </section>

        <section class="table-section">
            <h3>Vagas Recentes</h3>
            <table>
                <thead>
                    <tr>
                        <th>Empresa</th>
                        <th>Curso</th>
                        <th>Vaga</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>PUC Minas</td>
                        <td>Tecnologia da Informação</td>
                        <td>Estágio Suporte TI</td>
                    </tr>
                    <tr>
                        <td>Vale</td>
                        <td>Engenharia</td>
                        <td>Analista de Dados Júnior</td>
                    </tr>
                    <tr>
                        <td>Embraer</td>
                        <td>Engenharia Mecânica</td>
                        <td>Desenvolvedor CAD</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
